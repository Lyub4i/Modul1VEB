<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kanit"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/module.css" />
    <link rel="stylesheet" href="./styles/state.css" />
    <link rel="stylesheet" href="./styles/theme.css" />
  </head>
  <body>
    <div class="l-header">
      <div class="container-fluid d-flex justify-content-between">
        <form class="form-inline">
          <div class="form-group ml-2 mt-3">
            <input type="text" class="form-control" placeholder="Search" />
            <button type="button" class="btn btn-primary ml-1">Go</button>
          </div>
        </form>
        <img
          src="./img/mainImage.png"
          alt="main image"
          style="width: 50px"
          class="mr-2 mt-3"
        />
      </div>
    </div>
    <div class="l-menu d-none d-lg-block position-fixed">
      <div>
        <p>Menu</p>
      </div>
    </div>
    <div class="l-dopMenu row">
      <div class="col-sm">
        <img src="./img/socialMedias/icon-facebook-white.svg" alt="facebook" />
      </div>
      <div class="col-sm">
        <img
          src="./img/socialMedias/icon-instagram-white.svg"
          alt="instagram"
        />
      </div>
      <div class="col-sm">
        <img src="./img/socialMedias/icon-linkedin-white.svg" alt="linkedin" />
      </div>
      <div class="col-sm">
        <img src="./img/socialMedias/icon-twitter-white.svg" alt="twitter" />
      </div>
      <div class="col-sm">
        <img src="./img/socialMedias/icon-youtube-white.svg" alt="youtube" />
      </div>
    </div>
    <div class="l-content row">
      <div class="col-sm l-content_leftBlock d-flex justify-content-center">
        <div class="l-content_photoBlock">
          <img src="./img/photos/1.jpg" alt="" class="l-content_photo" />
          <p>Прекрасна дівчинка з букетиком</p>
        </div>
      </div>
      <div class="l-content_rightBlock col-sm d-flex justify-content-center">
        <div class="l-content_photoBlock">
          <img src="./img/photos/2.jpg" alt="" class="l-content_photo" />
        </div>
      </div>
    </div>
    <div class="l-footer"></div>
  </body>
</html>
